<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Card Language Translator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- main header -->
    <h1 class="main_header">Holiday Card Language Translator</h1>
    <!-- input text container -->
    <div id="input_textareaContainer">
        <textarea id="input_textarea" cols="70" rows="10" placeholder="Place your greetings here"></textarea>
    </div>
    <!-- buttons for languages -->
    <button id="hindiBtn">Hindi</button>
    <button id="spanishBtn">Spanish</button>
    <button id="italianBtn">Italian</button>
    <button id="luckyBtn">I 'm Feeling Lucky</button>
    <!-- translated text container -->
    <div id="output_textareaContainer">
        <img id='textToSpeech' src="https://images-na.ssl-images-amazon.com/images/I/31exIQ7OffL.png"  height="40px">
        <p id="output_textarea"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
